<div class='banner'>
  <div class='textBanner'>
    <div>
      Checking Account: {{checking | currency:'USD'}}
    </div>
  </div>
</div>

<div class='deposit'>
  <mat-card>
    <mat-card-header class='depositHeader'>
      DEPOSIT
    </mat-card-header>
    <mat-card-content class='input'>
      <div>
        <mat-form-field>
          <input matInput type="number" placeholder="Enter Amount" [(ngModel)]="deposit">
        </mat-form-field>
        <button mat-icon-button (click)="depositToAccount()">
          <mat-icon>add_box</mat-icon>
        </button>
      </div>

      <p class='descriptions'>
        Deposit funds into checking account.
      </p>
    </mat-card-content>
    <mat-card-actions>
      
    </mat-card-actions>
  </mat-card>
</div>

<div class='payBills'>
  <mat-card>
    <mat-card-header class='payBillsHeader'>
      PAY BILLS
    </mat-card-header>
    <mat-card-content class='input'>
      <div>
        <mat-form-field>
          <input matInput type="number" placeholder="Enter Amount" [(ngModel)]="payBills">
        </mat-form-field>
        <button mat-icon-button>
          <mat-icon>indeterminate_check_box</mat-icon>
        </button>
      </div>
      <p class='descriptions'>
        Pay bills from your checking account.
      </p>
    </mat-card-content>
    <mat-card-actions>
      
    </mat-card-actions>
  </mat-card>
</div>

<div class='transfer'>
  <mat-card>
    <mat-card-header class='transferHeader'>
      TRANSFER
    </mat-card-header>
    <mat-card-content class='input'>
      <div>
        <mat-form-field>
          <input matInput type="number" placeholder="Enter Amount" [(ngModel)]="transfer">
        </mat-form-field>
        <button mat-icon-button>
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </div>
      <p class='descriptions'>
        Transfer funds into your savings account.
      </p>
    </mat-card-content>
    <mat-card-actions>
      
    </mat-card-actions>
  </mat-card>
</div>
  
<button mat-raised-button (click)='backClicked()' class='back'>Back</button>
