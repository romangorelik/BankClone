<div class='banner'>
  <div class='textBanner'>
    <div>
      Checking Account: {{checking | currency: 'USD': 'symbol' : '1.0'}}
    </div>
  </div>
</div>

<div class='deposit'>
  <mat-card class='cardHeight'>
    <div class='depositHeader'>
      DEPOSIT
    </div>
    <mat-card-content class='input'>
      <div>
        <mat-form-field>
          <input matInput type="number" min='0' placeholder="Enter Amount" [(ngModel)]="deposit">
        </mat-form-field>
        <button mat-icon-button (click)="depositToAccount()">
          <mat-icon>add_box</mat-icon>
        </button>
      </div>

      <p class='descriptions'>
        Deposit funds into checking account.
      </p>
    </mat-card-content>
  </mat-card>
</div>

<div class='payBills'>
  <mat-card class='cardHeight'>
    <div class='payBillsHeader'>
      PAY BILLS
    </div>
    <mat-card-content class='input2'>
      <div>
        <mat-form-field id='otherEmail'>
          <input matInput type="text" placeholder="Other Account Email" [(ngModel)]="otherEmail">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="number" min='0' placeholder="Enter Amount" [(ngModel)]="payBills">
        </mat-form-field>
        <button mat-icon-button (click)="subtractFromAccount()">
          <mat-icon>indeterminate_check_box</mat-icon>
        </button>
      </div>
      <p class='descriptions'>
        Pay bills from your account into another account.
      </p>
    </mat-card-content>
  </mat-card>
</div>

<div class='transfer'>
  <mat-card class='cardHeight'>
    <div class='transferHeader'>
      TRANSFER
    </div>
    <mat-card-content class='input'>
      <div>
        <mat-form-field>
          <input matInput type="number" min='0' placeholder="Enter Amount" [(ngModel)]="transfer">
        </mat-form-field>
        <button mat-icon-button (click)="transferToSavings()">
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </div>
      <p class='descriptions'>
        Transfer funds into your savings account.
      </p>
    </mat-card-content>
  </mat-card>
</div>
  
<button mat-raised-button (click)='backClicked()' class='back'>Back</button>
