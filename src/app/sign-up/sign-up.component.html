<div class="middle">
    <mat-card class='card'>
      <mat-card-header class='header'>
        <mat-card-title class='title'>SIGN UP PAGE</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Email" [(ngModel)]='email'>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" type='password' [(ngModel)]='password'>
          <mat-hint>6 Characters Minimum</mat-hint>
        </mat-form-field>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-button (click)='createWithEmail()'>Sign Up</button>
      </mat-card-actions>
    </mat-card>
  
    <div class='signup'>
      <a [routerLink]="['/login']" (click)='clearRegEmail()'>LOG INTO EXISTING ACCOUNT</a>
    </div>
  </div>
  
  <router-outlet></router-outlet>
